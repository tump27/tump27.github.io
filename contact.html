<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>CONTACT</title>
  <link rel="stylesheet" href="contact.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../responsive/res-contact.css">
  <meta name="description" content="滝沢へのお問い合わせ先について">
</head>
<body>
  <header>
    <div class="container">
      <div class="heading">
        <h1>CONTACT</h1>
        <p>仕事などのお問い合わせは、
        <br>こちらまでお願い致します。</p>
      </div>
    </div>
  </header>
  <nav>
    <div class="menu">
      <ul>
        <li><a href="../index.html">PROFILE</a></li>
        <li><a href="career.html">CAREER</a></li>
        <li><a href="#top">CONTACT</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="contact-form">
        <div class="form-group">
          <label class="form-label" for="name">NAME</label>
          <div class="input-forms">
            <input type="text" id="name" size="25" placeholder="山田　太郎">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="email">MAIL</label>
          <div class="input-forms">  
            <input type="text" size="25" id="email" placeholder="okuremasen@mail.com">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="work">ABOUT</label>
          <div class="select-form">
            <div class="select">
              <input type="checkbox" id="work" value="ask">仕事の依頼
            </div>
            <div class="select">
              <input type="checkbox" id="work" value="counsel">仕事の相談
            </div>
            <div class="select">
              <input type="checkbox" id="work" value="others">その他
            </div>
          </div>
        </div>
        <div class="form-group text">
          <textarea placeholder="内容を入力してください。"></textarea>
        </div>
        <div class="caution">
          <p>※サンプルの為送信はされません。</p>
        </div>
        <div class="btn-border">
          <input type="button" class="btn" value="送信">
        </div>
      </div>
    </div>
    <div class="top">
      <a href="../index.html">TOP</a>
    </div>
  </main>
  <footer>
    <ul>
      <li><a href="career.html">経歴</a></li>
      <li><a href="#top">お問い合わせ</a></li>
    </ul>
    <div class="footer-name">
      (c) N. Takizawa
    </div>
  </footer>
</body>
</html>
